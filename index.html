<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laughitude 😂</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(135deg, #ffe259, #ffa751);
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    header {
      background: #ff9800;
      width: 100%;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header img {
      max-height: 200px;
    }

    h1 {
      font-size: 3rem;
      margin: 0.5rem 0;
    }

    .jokes {
      background: #fff3e0;
      padding: 2rem;
      margin: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 800px;
    }

    .joke {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      line-height: 1.6;
    }

    .youtube {
      margin-top: 2rem;
    }

    .youtube a {
      background: red;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform 0.2s;
    }

    .youtube a:hover {
      transform: scale(1.1);
    }

    footer {
      margin: 2rem;
      font-size: 0.9rem;
      color: #333;
    }

    button {
      background: #f57c00;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #ef6c00;
    }
  </style>
</head>

<body>
  <header>
    <img src="channels4_profile.jpg" alt="Laughitude Logo" />
    <h1>Welcome to Laughitude 😂</h1>
    <p>Your daily dose of laughter and fun!</p>
  </header>

  <section class="jokes">
    <h2>🤣 Fresh Jokes</h2>
    <div id="jokeBox" class="joke"></div>
    <button onclick="tellJoke()">Tell me a new joke! 🤪</button>
  </section>

  <section class="youtube">
    <a href="https://www.youtube.com/@laughitude12" target="_blank">🎥 Watch on YouTube</a>
  </section>

  <footer>
    © 2025 Laughitude. Made with 🤣 by Madan Lamichhane.
  </footer>

  <audio id="laughSound" src="laugh-high-pitch-154516.mp3" preload="auto"></audio>

  <script>
    const jokes = [
      "I told my dog a joke about fetching, but he just rolled over it! 🐶",
      "What do you call cheese that isn't yours? Nacho cheese! 🧀",
      "Why don’t skeletons fight each other? They don’t have the guts. 💀",
      "I'm on a seafood diet. I see food and I eat it. 🍣",
      "Why don't eggs tell jokes? They'd crack each other up! 🥚",
      "Why did the banana go to the doctor? Because it wasn’t peeling well! 🍌",
      "I’m so good at sleeping, I can do it with my eyes closed! 😴",
      "How do you organize a space party? You planet. 🚀"
    ];

    function tellJoke() {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById('jokeBox').textContent = joke;
      document.getElementById('laughSound').play();
    }

    // Show a random joke on page load
    window.onload = tellJoke;
  </script>
</body>

</html>
